<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Used Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #999;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.3em;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Used Car Price Prediction</h1>

        <form method="post">
            {% csrf_token %}
            <!-- Render Django form fields -->
            {{ form.as_p }}
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <div class="result">
                Predicted Price: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
