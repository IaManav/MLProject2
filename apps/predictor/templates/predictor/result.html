{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
     <link rel="stylesheet" href="{% static 'predictor/css/result.css' %}">
</head>
<body>
    <div class="container">
        <h1>Used Car Price Prediction</h1>
        
        {% if prediction %}
            <p class="price">Predicted Price: {{ prediction }}</p>
        {% else %}
            <p>No prediction available.</p>
        {% endif %}

        <a href="{% url 'car_price_predict' %}">Make Another Prediction</a>
    </div>
</body>
</html>
